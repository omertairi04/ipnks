<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
  <title>Circle</title>
</head>
<style>
  body {
    text-align: center;
    margin: 0;
  }
  #container {
    width: 500px;
    height: 500px;
    margin: 0 auto;
    border: 1px solid black;
    margin-top: 100px;
  }

  .circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto;
    margin-top: 200px;
  }
</style>
<body>

  <h1>Color Shape Animations</h1>
  <div id="colorType">
    <label>
      Choose a color:
      <select onchange="changeColor()" name="colorType" id="type">
        <option value="select">Select color</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
      </select>
    </label>
  </div>

  <div id="buttons">
    <button onclick="stopAnimaton()">Stop Animation</button>
    <button onclick="resetAnimation()">Reset</button>
  </div>

  <div id="container">

  </div>

</body>
<script>
  let currentType = `red`
  const container = document.getElementById('container')

  function changeColor() {
    container.innerHTML = '';
    currentType = document.getElementById('type').value;
    console.log(currentType);
    const circle = document.createElement('div');
    circle.className = 'circle';
    circle.id = 'circle';

    if (currentType === 'red') {
      circle.style.backgroundColor = 'red';
      anime({
        targets: circle,
        scale: 2,
        easing: 'easeOutExpo',
        duration: 2000,
        complete: () => {
          // Second animation: Scale it back to 1 after the first one completes
          anime({
            targets: circle,
            scale: 1,
            easing: 'easeOutExpo',
            duration: 2000,
          });
        },
      });
    } else if (currentType === 'yellow') {
      circle.style.backgroundColor = 'yellow';
      anime({
        targets: circle,
        scale: [1, 1.2], // Scale from 1 to 1.2 to create the pulse effect
        opacity: [1, 0],  // Fade from fully visible to invisible
        easing: 'easeInOutSine',  // Smooth easing for pulsing effect
        duration: 1000,  // Duration of one pulse cycle
        loop: true,  // Make it loop forever
        direction: 'alternate', // Reverse the animation after it completes to make it pulse
      });
    } else if (currentType === 'blue') {
      circle.style.backgroundColor = 'blue';
      anime({
        targets: circle,
        keyframes: [
          {translateY: -100},
          {translateY: 100},
        ],
        easing: 'easeOutExpo',
        duration: 1000,
        loop: true,
      });
    }

    container.appendChild(circle);

  }

  function stopAnimaton() {


  }


  function resetAnimation() {

  }



</script>
</html>
