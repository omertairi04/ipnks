<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
  <style>
    #container{
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      position: relative;
      margin: 30px;
      margin-top: 80px;
    }
    .card {
      width: 150px;
      height: 200px;
      position: absolute;
      border-radius: 8%;
    }
  </style>
</head>
<body>
<div id="container"></div>
<script>
  let colors = ["green", "yellow", "red", "purple", "gray", "pink", "blue"]
  function startAnimation(){
    let animeObj = anime.timeline({
      loop: "false",
      ease: "linear",
    })
    for(let i=0; i<colors.length; i++){
      animeObj
              .add({
                targets: ["."+colors[i]+"-card"],
                translateX: 180 * i,
                translateY: 300 + i*10,
                duration: 1500
              }, i == 0 ? "-=0" : "-=1000")
    }
    for(let i=0; i<colors.length; i++){
      animeObj
              .add({
                targets: ["."+colors[i]+"-card"],
                rotate: 720,
                borderRadius: "50%",
                duration:3000,
                height: 150
              }, i == 0 ? "-=0" : "-=1500")
    }
  }
  window.onload = function (){
    for (let i = 0; i < 7; i++) {
      let card = document.createElement("div");
      card.classList.toggle("card");
      card.classList.toggle(colors[i]+"-card");
      card.style.top = `${-10 * i}px`;
      card.style.left = `${10 * i}px`;
      card.style.backgroundColor = colors[i];
      document.getElementById("container").appendChild(card);
    }
    setTimeout(startAnimation, 3000)
  }
</script>
</body>
</html>
